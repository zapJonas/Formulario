    <script>
       function NumeroPrimo(numero1) {
    if (numero1 <= 1) {
        return "Não é primo"; // 0 e 1 não são primos
    }

    // Verifica se há algum divisor entre 2 e numero1 - 1
    for (let i = 2; i < numero1; i++) {
        if (numero1 % i === 0) {
            return "Não é primo"; // Se tiver algum divisor, não é primo
        }
    }

    return "Primo"; // Se nenhum divisor foi encontrado, é primo
}

// Testando no console
console.log(NumeroPrimo(1));

    </script>
