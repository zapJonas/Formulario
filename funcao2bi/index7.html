    <script>
        // Função que filtra palavras com base no comprimento mínimo
        function filtrarPalavras(palavras, comprimentoMinimo) {
    // Filtra as palavras com base no comprimento mínimo
    return palavras.filter(function(palavra) {
        return palavra.length >= comprimentoMinimo;
    });
}

// Testando a função
const listaDePalavras = ["maçã", "banana", "uva", "abacaxi", "kiwi", "laranja"];
const minimo = 1;

const resultado = filtrarPalavras(listaDePalavras, minimo);

console.log(resultado);  // Saída esperada: ["banana", "abacaxi", "laranja"]
        console.log("Palavras com 5 ou mais letras:", resultado);
    </script>
