<body>
    <script>
        function Classprodutos(preco) {
    if (preco > 0 && preco < 50) {
        return "Econômico";
    }
    if (preco >= 50 && preco <= 100) {
        return "Intermediário";
    }
    if (preco > 100) {
        return "Premium";
    }

    // Caso o valor seja inválido (0 ou negativo, por exemplo)
    return "Preço inválido";
}
        console.log(Classprodutos(90))
    </script>
</body>
