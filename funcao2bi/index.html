        function calculardesconto (precooriginal,porcentagemdedesconto){
            if(precooriginal <0 || porcentagemdedesconto < 0  || porcentagemdedesconto > 100){
                return "erro: Valores invalidos"
            }
            const desconto = precooriginal * (porcentagemdedesconto/100);
            const precoFinal = precooriginal - desconto
            return precoFinal
        }
