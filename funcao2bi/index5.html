<body>
    <script>
        function Temperatura(TipodeT,Temperatura2) {
            if(TipodeT == "Celsius"){
                return (Temperatura2*9/5)+32
            }
            if(TipodeT == "Fahrenheit"){
                return (Temperatura2 - 32)*5/9
            }
        }
        console.log(Temperatura("celsius",32))
    </script>
</body>
